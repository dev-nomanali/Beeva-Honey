<section class="auth-wrapper">
  <div class="auth-card">
    <h2>Verify OTP</h2>
    <p class="subtitle">Enter the 6-digit OTP and set a new password.</p>

    <form [formGroup]="verifyOtpForm" (ngSubmit)="onSubmit()">
      <label for="otp">OTP</label>
      <input
        id="otp"
        type="text"
        placeholder="123456"
        maxlength="6"
        formControlName="otp"
      />
      <div class="error" *ngIf="otp?.invalid && otp?.touched">
        <span *ngIf="otp?.errors?.['required']">OTP is required.</span>
        <span *ngIf="otp?.errors?.['pattern']">OTP must be 6 digits.</span>
      </div>

      <label for="newPassword">New Password</label>
      <input
        id="newPassword"
        type="password"
        placeholder="Enter new password"
        formControlName="newPassword"
      />
      <div class="error" *ngIf="newPassword?.invalid && newPassword?.touched">
        <span *ngIf="newPassword?.errors?.['required']">New password is required.</span>
        <span *ngIf="newPassword?.errors?.['minlength']">Minimum 6 characters required.</span>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        placeholder="Re-enter new password"
        formControlName="confirmPassword"
      />
      <div class="error" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
        <span *ngIf="confirmPassword?.errors?.['required']">Confirm password is required.</span>
      </div>

      <button type="submit">Verify &amp; Update</button>
    </form>
  </div>
</section>
