<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5">
  <div class="container py-5">
    <h1 class="display-3 text-white mb-3 animated slideInDown">Contact Us</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="text-white" routerLink="/">Home</a></li>
        <li class="breadcrumb-item text-white active" aria-current="page">Contact</li>
      </ol>
    </nav>
  </div>
</div>
<!-- Page Header End -->

<!-- Contact Start -->
<div class="container-xxl contact py-5">
  <div class="container">
    <div class="section-title text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
      <p class="fs-5 fw-medium fst-italic text-primary">Contact Us</p>
      <h1 class="display-6">Contact us right now</h1>
    </div>

    <!-- Contact Form Start -->
    <div class="container-xxl py-5">
      <div class="container">
        <div class="row justify-content-center wow fadeInUp" data-wow-delay="0.2s">
          <div class="col-lg-8">
            <div class="bg-light rounded p-5 shadow-sm">
              <form [formGroup]="contactForm" (ngSubmit)="onSubmit()"  >
                <!-- Name -->
                <div class="mb-4">
                  <label class="form-label fw-semibold">Your Name</label>
                  <input type="text" formControlName="name"  class="form-control border-0 border-bottom bg-white rounded-0 shadow-none"
                    placeholder="Enter your name" required>
                    <span class="error"  *ngIf="name?.touched && name?.errors?.['required']" > * Name is Required </span>
                </div>

               
                <div class="mb-4">
                  <label class="form-label fw-semibold">Your Email</label>
                  <input type="email"  formControlName="email"  class="form-control border-0 border-bottom bg-white rounded-0 shadow-none"
                    placeholder="Enter your email" required>
                    <span  class="error" *ngIf="email?.touched && email?.errors?.['required']" > * Email is Required </span>
                </div>

                <!-- Message -->
                <div class="mb-4">
                  <label class="form-label fw-semibold">Your Message</label>
                  <textarea  formControlName="message"  class="form-control border-0 border-bottom bg-white rounded-0 shadow-none" rows="5"
                    placeholder="Write your message here..." required></textarea>
                    <span class="error"  *ngIf="message?.touched && message?.errors?.['required']" > * Message is Required </span>
                </div>

                <!-- Button -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary px-5 py-2">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact Form End -->

    <div class="row justify-content-center wow fadeInUp" data-wow-delay="0.1s">
      <div class="col-lg-8">
        <div class="row g-5">
          <div class="col-md-4 text-center wow fadeInUp" data-wow-delay="0.3s">
            <div class="btn-square mx-auto mb-3">
              <i class="fa fa-envelope fa-2x text-white"></i>
            </div>
            <p class="mb-2">{{emailId}}</p>
          </div>
          <div class="col-md-4 text-center wow fadeInUp" data-wow-delay="0.4s">
            <div class="btn-square mx-auto mb-3">
              <i class="fa fa-phone fa-2x text-white"></i>
            </div>
            <p class="mb-2">{{num}}</p>
          </div>
          <div class="col-md-4 text-center wow fadeInUp" data-wow-delay="0.5s">
            <div class="btn-square mx-auto mb-3">
              <i class="fa fa-map-marker-alt fa-2x text-white"></i>
            </div>
            <p class="mb-2">Kinnaur Himachal , India</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
