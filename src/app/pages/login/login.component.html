<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5">
  <div class="container py-5">
    <h1 class="display-3 text-white mb-3 animated slideInDown">Login</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="text-white" routerLink="/">Home</a></li>
        <li class="breadcrumb-item text-white active" aria-current="page">Login</li>
      </ol>
    </nav>
  </div>
</div>
<!-- Page Header End -->

<!-- Login Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 wow fadeInUp" data-wow-delay="0.1s">
        <div class="bg-white shadow-sm rounded p-5">
          <div class="section-title text-center mb-4">
            <p class="fs-5 fw-medium fst-italic text-primary">Welcome Back</p>
            <h1 class="display-6 mb-0">Login to Your Account</h1>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
              <div class="col-12">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="Your Email" formControlName="email" required>
                  <label for="email"><i class="fa fa-envelope me-2"></i>Your Email</label>
                  <small class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    <span *ngIf="email?.errors?.['required']">* Email is required.</span>
                    <span *ngIf="email?.errors?.['email']">Invalid email format.</span>
                </small>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input [type]="passwordVisible ? 'text' : 'password' " id="password" formControlName="password" placeholder="Enter your password" class="form-control" required>
                  <label for="password"><i class="fa fa-lock me-2"></i>Your Password</label>
                   <span class="eye" (click)="passVisibile()" >
                    <i [ngClass]="passwordVisible ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                </span>
                <small class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <span *ngIf="password?.errors?.['required']">* Password is required.</span>
                    <span *ngIf="password?.errors?.['minlength']">Minimum 6 characters
                        required.</span>
                </small>
                </div>
              </div>
              <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember">
                    Remember me
                  </label>
                </div>
                <a routerLink="/forgot-password" class="text-primary">Forgot Password?</a>
              </div>
              <div class="col-12">
                <button class="btn btn-primary rounded-pill w-100 py-3" type="submit">
                  <i class="fa fa-sign-in-alt me-2"></i>Login
                </button>
              </div>
              <div class="col-12 text-center">
                <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-primary fw-bold">Sign Up</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Login End -->
